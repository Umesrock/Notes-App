

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><img src="images/notes.png" alt="Notes Logo">Notes</h1>
        <button class="btn"><img src="images/edit.png" alt="Create Notes Icon">Create Notes</button>
        
        <div class="notes-container">
            <!-- Notes will be dynamically created here -->
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
